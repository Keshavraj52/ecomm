        <ng-template  #content let-offcanvas>
            <div class="offcanvas-header">
                <h4 class="offcanvas-title" id="offcanvas-basic-title"></h4>
                <button type="button" class="btn-close" aria-label="Close" (click)="offcanvas.dismiss('Cross click')"></button>
            </div>
            <div class="offcanvas-body">
                
                <div class="text-end">
                    <ul class="ul" *ngSwitchCase="'default'">
                        <li><a class="like-button" routerLink="/">home</a></li>
                        <li><a class="like-button" routerLink="/seller-auth">seller</a></li>
                        <li><a class="like-button" routerLink="/user-auth">signUp/login</a></li>
                        <li><a class="like-button" routerLink="/cart-page">cart({{cartItems}})</a></li>
                        <li><a class="like-button" routerLink="myorders">my-orderlist</a></li>
                        <li><a class="like-button" (click)="userLogout()">logout</a></li>
                    </ul>
                    <ul class="ul" *ngSwitchCase="'default'">
                        <li><a class="like-button" routerLink="seller-add-product">add product</a></li>
                        <li><a class="like-button" routerLink="/seller-home">product list</a></li>
                        <li><a class="like-button" (click)="logout()">logout</a></li>
                    </ul>
                </div>
            </div>
        </ng-template>
