<div class="cart-page">
    <h1>cart page</h1>
    <div class="raw">
        <div class="col-sm-8 details">
            <ul *ngFor="let cart of cartData">
                <li>
                    <img src="{{cart.image}}" alt="">
                </li>
                <li>
                    <span>product name:{{cart.name}}</span>
                </li>
                <li>
                   <span> quantity:{{cart.quantity}}</span>
                </li>
                <li>
                    <span> price:{{cart.price}}</span>
                 </li>
                <li>
                    <button (click)="RemoveToCart(cart.id)" class="form-button">remove to cart</button>
                </li>
            </ul>
        </div>
        <div class="col-sm-4 summary">
            <h3>sammary</h3>
            <ul >
                <li>
                    <span>Amount</span><span>{{priceSummary.price}}</span>
                </li>
                <li>
                    <span>tax</span><span>{{priceSummary.tax}}</span>
                </li>
                <li>
                    <span>dilivery</span><span>{{priceSummary.delivary}}</span>
                </li>
                <li>
                    <span>discount</span><span>{{priceSummary.discount}}</span>
                </li>
                <li>
                    <span><h4>total</h4></span><span><h4>{{priceSummary.total}}</h4></span>
                    </li>
                    <button (click)="checkout()" class="form-button">cheakout</button>
            </ul>
        </div>
    </div>
</div>
